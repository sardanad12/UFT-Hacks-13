<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <svg width="40" height="40" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="28" stroke="#6366f1" stroke-width="4"/>
                    <path d="M20 30 L28 38 L42 22" stroke="#6366f1" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h2>LinguaLearn</h2>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Dashboard
                </a>
                <a href="#" class="nav-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                    Lessons
                </a>
                <a href="#" class="nav-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    Practice
                </a>
                <a href="#" class="nav-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Community
                </a>
            </nav>
            
            <button class="logout-btn" id="logoutBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </button>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <h1>Welcome back, <span id="userName">User</span>! üëã</h1>
                    <p>Keep up the great work on your language learning journey!</p>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <div class="user-avatar">
                            <span id="userInitials">U</span>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Streak Section -->
            <section class="streak-section">
                <div class="streak-card">
                    <div class="streak-header">
                        <div class="flame-icon">üî•</div>
                        <div>
                            <h3>Current Streak</h3>
                            <p class="streak-subtitle">You're on fire!</p>
                        </div>
                    </div>
                    <div class="streak-count">
                        <span class="streak-number" id="streakCount">0</span>
                        <span class="streak-label">days</span>
                    </div>
                    <div class="streak-calendar">
                        <div class="calendar-day completed" title="Day 1">
                            <span>M</span>
                        </div>
                        <div class="calendar-day completed" title="Day 2">
                            <span>T</span>
                        </div>
                        <div class="calendar-day completed" title="Day 3">
                            <span>W</span>
                        </div>
                        <div class="calendar-day completed" title="Day 4">
                            <span>T</span>
                        </div>
                        <div class="calendar-day completed" title="Day 5">
                            <span>F</span>
                        </div>
                        <div class="calendar-day active" title="Today">
                            <span>S</span>
                        </div>
                        <div class="calendar-day" title="Upcoming">
                            <span>S</span>
                        </div>
                    </div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üìö</div>
                        <div class="stat-info">
                            <p class="stat-label">Lessons Completed</p>
                            <p class="stat-value" id="lessonsCompleted">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚è±Ô∏è</div>
                        <div class="stat-info">
                            <p class="stat-label">Time Spent</p>
                            <p class="stat-value" id="timeSpent">0h</p>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- Language Proficiency Section -->
            <section class="proficiency-section">
                <h2>Your Language Proficiency</h2>
                
                <div class="languages-grid" id="languagesGrid">
                    <!-- Language cards will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>
    
    <script src="js/dashboard.js"></script>
</body>
</html>
